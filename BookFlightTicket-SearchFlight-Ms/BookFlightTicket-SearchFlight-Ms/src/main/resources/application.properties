server.port=8113
spring.application.name=SearchFlight-BookFlightTicket

#JDBC Properties
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/SearchFlight-BookFlightTicket
spring.datasource.username=root
